name: Daily Order Conversion
on:
  schedule:
    - cron: '0 11 * * *'  # 11:00 UTC = 6:00 AM ET (adjust for DST if needed; currently for EST)
  workflow_dispatch:
  
jobs:
  run-python-script:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v5 
        with:
          python-version: '3.12'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas yfinance      
      
      - name: Run Python script
        run: python Within_PC_test/Test_code.py
      
      - name: Commit and push changes
        uses: EndBug/add-and-commit@v9
        with:
          add: 'Within_PC_test/Changelog.csv Within_PC_test/Actual_Orders_lists_B.csv'
          



